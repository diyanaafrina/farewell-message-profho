<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farewell Message</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        #message { margin-top: 20px; font-size: 20px; }
    </style>
</head>
<body>
    <h1>🌟 A Farewell Message from Diyana 🌟</h1>
    <div id="message"></div>
    <script>
        function revealMessage() {
            const messages = [
                "Thank you for your leadership and support. You’ll be missed! 😊",
                "Wishing you all the best in your next chapter! 🌟",
                "Your guidance has been invaluable. I’ll always remember it. 🙏",
                "It's been a pleasure working with you. Good luck on your next journey! 🚀",
                "Your impact here has been tremendous. Keep in touch! 📞"
            ];
            const message = messages[Math.floor(Math.random() * messages.length)];
            document.getElementById('message').innerText = message;
        }
        revealMessage();
    </script>
</body>
</html>
